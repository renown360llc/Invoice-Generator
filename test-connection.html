<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background: #1d4ed8;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîå Supabase Connection Test</h1>
        <p>Click the button below to test your Supabase connection:</p>
        <button id="testBtn">Test Connection</button>
        <pre id="result">Click the button to test...</pre>
    </div>

    <script type="module">
        import { supabase } from './src/config.js'

        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('result')
            result.textContent = '‚è≥ Testing connection...'
            result.className = ''

            try {
                // Test 1: Check if supabase client is initialized
                if (!supabase) {
                    throw new Error('Supabase client not initialized')
                }

                // Test 2: Try to query the database
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1)

                if (error) {
                    result.className = 'error'
                    result.textContent = `‚ùå Connection Error:\n\n${error.message}\n\n` +
                        `Common fixes:\n` +
                        `1. Check your API keys in src/config.js\n` +
                        `2. Make sure you ran the SQL schema in Supabase\n` +
                        `3. Verify your Supabase project is active`
                } else {
                    result.className = 'success'
                    result.textContent =
                        `‚úÖ Connection Successful!\n\n` +
                        `Supabase is properly configured and working.\n\n` +
                        `Next steps:\n` +
                        `1. Update app.js to use Supabase\n` +
                        `2. Create login/signup pages\n` +
                        `3. Test with a real user account`
                }
            } catch (err) {
                result.className = 'error'
                result.textContent =
                    `‚ùå Connection Failed:\n\n${err.message}\n\n` +
                    `Make sure you:\n` +
                    `1. Replaced YOUR_SUPABASE_URL in src/config.js\n` +
                    `2. Replaced YOUR_SUPABASE_ANON_KEY in src/config.js\n` +
                    `3. Ran 'npm install' successfully`
            }
        })
    </script>
</body>

</html>
