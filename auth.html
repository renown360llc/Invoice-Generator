<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Invoice Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/auth-new.css?v=3">
    <!-- Prevent body flash -->
    <style>
        body {
            visibility: hidden;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => document.body.style.visibility = "visible");
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">Invoice Pro</span>
                </a>

                <div class="auth-toggle">
                    <button class="toggle-btn active" id="tabLogin">Sign In</button>
                    <button class="toggle-btn" id="tabSignup">Sign Up</button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <div class="form-actions">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn--primary" id="loginBtn">Sign in</button>

                <div class="divider"><span>or continue with</span></div>

                <button type="button" class="btn btn--google" id="googleBtnLogin">
                    <svg style="width: 18px; height: 18px;" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="John Doe" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="••••••••" required
                        autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I accept the Terms and Privacy Policy</span>
                    </label>
                </div>

                <button type="submit" class="btn btn--primary" id="signupBtn">Create Account</button>

                <div class="divider"><span>or continue with</span></div>

                <button type="button" class="btn btn--google" id="googleBtnSignup">
                    <svg style="width: 18px; height: 18px;" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { signIn, signUp, signInWithGoogle } from './src/auth.js'
        import { showToast } from './src/utils.js'
        import './src/security.js'

        const tabLogin = document.getElementById('tabLogin');
        const tabSignup = document.getElementById('tabSignup');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Tab Switching Logic
        function switchTab(mode) {
            if (mode === 'login') {
                tabLogin.classList.add('active');
                tabSignup.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                window.history.replaceState(null, null, '?mode=login');
            } else {
                tabSignup.classList.add('active');
                tabLogin.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                window.history.replaceState(null, null, '?mode=signup');
            }
        }

        tabLogin.addEventListener('click', () => switchTab('login'));
        tabSignup.addEventListener('click', () => switchTab('signup'));

        // Check URL params for initial state
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'signup') {
            switchTab('signup');
        }

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Verifying...';

            try {
                const { error } = await signIn(email, password);
                if (error) throw error;

                showToast('Welcome back!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } catch (err) {
                showToast(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Sign in';
            }
        });

        // Signup Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const btn = document.getElementById('signupBtn');

            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const { error } = await signUp(email, password, name);
                if (error) throw error;

                showToast('Account created! Creating session...', 'success');
                // Auto login or redirect to login tab
                setTimeout(() => {
                    showToast('Please check email for verification', 'info');
                    switchTab('login');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }, 2000);
            } catch (err) {
                showToast(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Google Handlers
        [document.getElementById('googleBtnLogin'), document.getElementById('googleBtnSignup')].forEach(btn => {
            btn.addEventListener('click', async () => {
                try {
                    const { error } = await signInWithGoogle();
                    if (error) throw error;
                } catch (err) {
                    showToast(err.message, 'error');
                }
            });
        });
    </script>
</body>

</html>
