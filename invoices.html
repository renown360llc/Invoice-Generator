<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Invoice Generator Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/dashboard.css?v=10">

    <style>
        body {
            display: none;
        }
    </style>
    <script type="module">
        import { requireAuth } from './src/auth.js';
        requireAuth().then(user => {
            if (user) document.body.style.display = 'block';
        });
    </script>
</head>

<body>
    <!-- Navigation Header -->
    <!-- Navigation injected by layout.js -->

    <!-- Main Content -->
    <main class="dashboard">
        <div class="dashboard__container">
            <!-- Header -->
            <div class="dashboard__header">
                <div>
                    <h1 class="dashboard__title">All Invoices</h1>
                    <p class="dashboard__subtitle">Manage and track your invoices</p>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="refreshBtn" class="btn btn--outline" title="Refresh List">
                        üîÑ Refresh
                    </button>
                    <a href="app.html" class="btn btn--primary">
                        <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg>
                        New Invoice
                    </a>
                </div>
            </div>

            <!-- Search & Filters -->
            <div class="section">
                <div class="invoices-filter-bar">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search by invoice # or client name...">
                    <div id="consultantFilterContainer" class="custom-select" style="min-width: 180px;">
                        <div class="custom-select__trigger" id="consultantFilterTrigger">
                            <span>All Consultants</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-select__dropdown" id="consultantFilterDropdown">
                            <div class="custom-select__search">
                                <input type="text" placeholder="Search..." id="consultantSearchInput">
                            </div>
                            <div class="custom-select__list" id="consultantList">
                                <!-- Options injected here -->
                            </div>
                        </div>
                    </div>
                    <select id="sortSelect" class="sort-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="amount-desc">Highest Amount</option>
                        <option value="amount-asc">Lowest Amount</option>
                        <option value="client-asc">Client A-Z</option>
                    </select>
                </div>

                <!-- Invoices Table -->
                <div class="table-container">
                    <table class="table" id="invoicesTable">
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Client</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesBody">
                            <tr>
                                <td colspan="5" class="table__empty">
                                    <div class="empty-state">
                                        <span class="empty-state__icon">‚è≥</span>
                                        <p class="empty-state__text">Loading invoices...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 1.5rem;">
                </div>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 1rem; padding: 2rem; max-width: 400px; margin: 1rem;">
            <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem;">Delete Invoice?</h3>
            <p style="color: var(--gray-600); margin-bottom: 1.5rem;">This action cannot be undone. The invoice will be
                permanently deleted.</p>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button id="cancelDelete" class="btn"
                    style="background: var(--gray-200); color: var(--gray-700);">Cancel</button>
                <button id="confirmDelete" class="btn" style="background: var(--error); color: white;">Delete</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { loadLayout } from './src/components/layout.js';
        loadLayout('invoices');
    </script>
    <script type="module" src="src/invoices-main.js"></script>
</body>

</html>
