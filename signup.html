<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=auth.html?mode=signup">
    <script>window.location.href = "auth.html?mode=signup";</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Invoice Generator Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">Invoice Pro</span>
                </a>
                <h1 class="auth-title">Create your account</h1>
                <p class="auth-subtitle">Start creating professional invoices for free</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="John Doe" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        autocomplete="new-password" minlength="6">
                    <p class="form-hint">Must be at least 6 characters</p>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <button type="submit" class="btn btn--primary btn--block" id="signupBtn">
                    Create account
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn--google btn--block" id="googleBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Sign in</a></p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { signUp, signInWithGoogle } from './src/auth.js'

        const signupForm = document.getElementById('signupForm')
        const signupBtn = document.getElementById('signupBtn')
        const googleBtn = document.getElementById('googleBtn')
        const toast = document.getElementById('toast')

        function showToast(message, type = 'info') {
            toast.textContent = message
            toast.className = `toast toast--${type} toast--show`
            setTimeout(() => {
                toast.classList.remove('toast--show')
            }, 3000)
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault()

            const fullName = document.getElementById('fullName').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            signupBtn.disabled = true
            signupBtn.textContent = 'Creating account...'

            try {
                const { data, error } = await signUp(email, password, fullName)

                if (error) {
                    showToast(error.message, 'error')
                    signupBtn.disabled = false
                    signupBtn.textContent = 'Create account'
                } else {
                    showToast('Account created! Please check your email to verify.', 'success')
                    setTimeout(() => {
                        window.location.href = 'login.html'
                    }, 2000)
                }
            } catch (err) {
                showToast('An error occurred. Please try again.', 'error')
                signupBtn.disabled = false
                signupBtn.textContent = 'Create account'
            }
        })

        googleBtn.addEventListener('click', async () => {
            try {
                const { error } = await signInWithGoogle()
                if (error) {
                    showToast(error.message, 'error')
                }
            } catch (err) {
                showToast('An error occurred. Please try again.', 'error')
            }
        })
    </script>
</body>

</html>
